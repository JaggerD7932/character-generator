<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Character Generator</title>
        <script src="https://code.jquery.com/jquery-3.3.1.js">
        
        </script>
        <script>
            $(function(){
                //$("html").css({"background-image":"linear-gradient(white, blue)"});
                
                $("button").click(function(){
                    var styleVar = $("input[name='Style']:checked").val();
                    console.log(styleVar);
                    
                    var genderVar = $("input[name='Gender']:checked").val();
                    console.log(genderVar);
                    
                    var charName = $("#name").val();
                    console.log(charName);
                    
                    var colorPref= $("#favColor").val();
                    console.log(colorPref);
                    
                    $("img").css({"display":"block","margin":"auto","width":"300px","height":"400px"});
                    
                    $("h2").html(charName).css({"display":"block","margin":"auto","text-align":"center","color":colorPref});
                    $("p").html("The " + styleVar).css({"display":"block","margin":"auto","text-align":"center"});
                    
                    $("h1").fadeOut(100);
                    $("#First").fadeOut(100);
                    
                    if (genderVar == "female"){
                        if (styleVar == "warrior"){
                            $("img").attr("src","images/FeWar.png");
                        }
                        else if(styleVar == "mage"){
                            $("img").attr("src","images/FeWiz.jpg");
                        }
                        else if(styleVar == "rogue"){
                            $("img").attr("src","images/FeRog.png");
                        }
                        else if(styleVar == "healer"){
                            $("img").attr("src","images/FeHea.jpg");
                        }
                    }
                    else if (genderVar == "male"){
                        if (styleVar == "warrior"){
                            $("img").attr("src","images/MaWar.jpg");
                        }
                        else if (styleVar == "mage"){
                            $("img").attr("src","images/MaWiz.png");
                        }
                        else if (styleVar == "rogue"){
                            $("img").attr("src","images/MaRog.jpg");
                        }
                        else if (styleVar == "healer"){
                            $("img").attr("src","images/MaHea.jpg");
                        }
                    };
                });
            });
        </script>
    </head>
    <body>
        <h1>Character Generator</h1>
        <div id="First">
            Name: <input id="name"><br>
            Favorite Color: <input id="favColor"><br>
            Gender:<br>
            <input type=radio name="Gender" value="female" id="Female">Female
            <input type=radio name="Gender" value="male" id="Male">Male<br>
            Class:<br>
            <input type=radio name="Style" value="warrior" id="Warrior">Warrior<br>
            <input type=radio name="Style" value="mage" id="Mage">Mage<br>
            <input type=radio name="Style" value="rogue" id="Rogue">Rogue<br>
            <input type=radio name="Style" value="healer" id="Healer">Healer<br>
            <button>Generate!</button>
        </div>
        <h2></h2>
        <p></p>
        <img src></img>
    </body>
</html>
